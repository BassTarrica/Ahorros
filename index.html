<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Million Euro Savings with Interest & Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    input { padding: 8px; width: 200px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
    #result { margin-top: 30px; font-size: 1.2em; color: #27ae60; }
    canvas { margin-top: 40px; background: white; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Million Euro Savings Calculator</h1>

  <label for="initial">Initial Deposit (â‚¬):</label>
  <input type="number" id="initial" placeholder="e.g. 10000">

  <label for="monthly">Monthly Savings (â‚¬):</label>
  <input type="number" id="monthly" placeholder="e.g. 1500">

  <label for="interest">Annual Interest Rate (%):</label>
  <input type="number" id="interest" placeholder="e.g. 5">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <canvas id="savingsChart" width="800" height="400"></canvas>

  <script>
    let chart;

    function calculate() {
      const initial = parseFloat(document.getElementById('initial').value) || 0;
      const monthly = parseFloat(document.getElementById('monthly').value) || 0;
      const annualRate = parseFloat(document.getElementById('interest').value) || 0;
      const target = 1000000;
      const monthlyRate = annualRate / 100 / 12;

      if (monthly <= 0 || annualRate < 0) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      let total = initial;
      let rawContributions = initial;
      let months = 0;

      const labels = [];
      const totalData = [];
      const interestData = [];

      while (total < target && months < 1000 * 12) {
        months++;
        rawContributions += monthly;
        total += monthly;
        total *= (1 + monthlyRate);

        labels.push(`Month ${months}`);
        totalData.push(total.toFixed(2));
        interestData.push((total - rawContributions).toFixed(2));
      }

      const years = Math.floor(months / 12);
      const remainingMonths = months % 12;

      document.getElementById('result').innerText =
        `With ${annualRate}% annual interest, you'll reach â‚¬1,000,000 in about ${years} years and ${remainingMonths} months. ðŸš€`;

      // Draw chart
      if (chart) chart.destroy(); // clear previous chart

      const ctx = document.getElementById('savingsChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Total Savings (â‚¬)',
              data: totalData,
              borderColor: '#2ecc71',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Interest Earned (â‚¬)',
              data: interestData,
              borderColor: '#e67e22',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: 'Savings Growth Over Time'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'â‚¬ Amount' }
            },
            x: {
              title: { display: true, text: 'Months' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
